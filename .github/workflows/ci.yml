on: [push, pull_request]
name: CI
jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      SHOPIFY_APP_API_KEY: test-api-key
      SHOPIFY_APP_API_SECRET: test-secret-key
      SHOPIFY_APP_SCOPES: write_products
      SHOPIFY_APP_URL: https://app-host-name.io
      BUNDLE_GEMFILE: ${{ github.workspace }}/web/Gemfile
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "2.7"
          - "3.0"
          - "3.1"
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Find any lock file
        run: if test -f ../yarn.lock || test -f ../pnpm-lock.yaml || test -f ../package-lock.json; then echo "Please don't commit lock files" && exit 1; fi

      - name: Set up Ruby ${{ matrix.version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel -c ./rubocop.yml
